<div class="col-lg-12" class="wrap">

  <div class="row">
    <div class="col-lg-12 profile-info">
      <h1>
        {{vm.cvProfile.name}}
      </h1>
      <div ng-show="vm.loading" class="loader" id="floatingCirclesG">
      </div>
      <!-- <img class="img-responsive img-circle img-thumbnail" ng-src="{{user.google.profileImageURL}}" /> -->
    </div>
  </div>

  <section ng-repeat="s in vm.sections" id="{{'section-' + $index}}" ng-class="{'col-sm-offset-1 inner-section': s.innerSection }">

    <div class="animate-if section-text" ng-if="!vm.allowedForEditing || !s.editing">
      <h2>
        {{s.title}}

        <span class="glyphicon glyphicon-pencil" ng-click="vm.toggleEdit(s)" ng-if="vm.allowedForEditing">
        </span>
      </h2>
      <p markdown-to-html="s.body"></p>
    </div>

    <div ng-if="s.editing && vm.allowedForEditing" class="animate-if">
      <span class="glyphicon pull-right glyphicon-ok" ng-click="vm.toggleEdit(s)" >
      </span>
      <textarea ng-model="s.title" ng-change="vm.sections.$save(s)" rows="1" class="form-control section-edit">
      </textarea>
      <textarea ng-model="s.body" ng-change="vm.sections.$save(s)" rows="1" class="form-control section-edit msd-elastic: \n;">
      </textarea>
    </div>

    <div ng-repeat="skill in s.skills" class="row" ng-class="{'viewing': !s.editing}">

      <div class="col-sm-1">
        <h5 ng-if="!skill.icon" >
          {{skill.name}}
        </h5>

        <i ng-if="skill.icon" ng-class="skill.icon" class="colored"></i>
      </div>

      <rzslider rz-slider-read-only="s.editing && vm.allowedForEditing" ng-click="vm.sections.$save(s)" class="col-sm-8 skill-slider"
        rz-slider-model="skill.value"
        rz-slider-options="vm.slider.options"></rzslider>
    </div>


  </section>

  <footer>
    <button ng-click="vm.toTheTop()">Take me back!</button>
  </footer>
</div>
